<div class="row">
  <div class="col-md-5">
    <app-recipe-list></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipe !== undefined; else noRecipeSelected"
                       [recipeItem]="selectedRecipe"></app-recipe-detail>
    <ng-template #noRecipeSelected>
      <h2>Please select a Recipe!</h2>
    </ng-template>
  </div>
</div>
