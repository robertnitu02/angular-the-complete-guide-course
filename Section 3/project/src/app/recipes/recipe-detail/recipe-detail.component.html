<div class="row">
  <div class="col-xs-12">
    <img src="{{recipe.imagePath}}" alt="image" class="img-responsive" style="max-height: 350px;"/>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>

  <div class="col-xs-12">

    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <label>Description: </label> <br/>
    <p>{{recipe.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        <h4>{{ ingredient.name }} x {{ ingredient.amount }}</h4>
      </li>
    </ul>
  </div>
</div>
