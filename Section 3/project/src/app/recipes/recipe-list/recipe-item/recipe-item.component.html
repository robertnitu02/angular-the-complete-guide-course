<div class="container">
  <a href="#" class="list-group-item clearfix">
    <div class="align-content-start">
      <h4 class="list-group-item-heading">Recipe Name: {{ recipe.name }}</h4>
      <p class="list-group-item-info">Description: {{ recipe.description }}</p>
    </div>
    <div class="align-content-end">
      <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 50px;">
    </div>
  </a>
</div>
