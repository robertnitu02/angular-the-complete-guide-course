<div class="row">
  <div class="col-xs-12">
    <!--    <form>-->
    <div class="row">
      <div class="col-sm-5 form-group">
        <label for="name">Ingredient Name</label>
        <input type="text" class="form-control" id="name" #ingredientNameInput>
      </div>
      <div class="col-sm-2 form-group">
        <label for="amount">Ingredient Amount</label>
        <input type="number" class="form-control" id="amount" #ingredientAmountInput>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-success" type="submit" (click)="addIngredient()">Add Ingredient</button>
        <button class="btn btn-danger" type="button">Delete</button>
        <button class="btn btn-primary" type="button">Clear</button>
      </div>
    </div>
    <!--    </form>-->
  </div>
</div>
