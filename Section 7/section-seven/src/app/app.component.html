<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Hello Angular!</h1>
      <h1 appBasicHighlight>Hi, i use basic highlight directive!</h1>
      <h1 appBetterHighlight>Hi, i use better highlight directive!</h1>
      <h1 appAnotherHighlight>Hi, i use another highlight directive!</h1>
      <h1 appDynamicHighlight
          [defaultColor]="'black'"
          [highlightColor]="'orange'">
        Hi, i use dynamic highlight directive!
      </h1>
    </div>
    <hr>
    <div *appElse="false" class="col-sm-12">
      <h1>Some</h1>
      <h1>Text</h1>
      <h1>Right</h1>
      <h1>Here</h1>
    </div>
    <hr>

  </div>
</div>
