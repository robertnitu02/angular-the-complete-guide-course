<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group space">
          <label>Project Name</label>
          <input
            type="text"
            id="projectName"
            formControlName="projectName"
            class="form-control">
          <span *ngIf="!projectForm.get('projectName').valid && projectForm.get('projectName').touched"
                class="alert alert-danger">
            <span *ngIf="projectForm.get('projectName').errors['isProjectNameValid']">
              Enter a valid name, not a test one!
            </span>
            <span *ngIf="projectForm.get('projectName').errors['required']">Field required!</span>
          </span>
        </div>
        <div class="form-group space">
          <label>E-Mail Address</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control">
          <span *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched" class="alert alert-danger">
            <span *ngIf="projectForm.get('email').errors['required']">Field required!</span>
          </span>
        </div>
        <div class="form-group space">
          <label>Project Status</label>
          <select formControlName="status" class="form-control">
            <option value="stable">Stable</option>
            <option value="critical">Critical</option>
            <option value="finished">Finished</option>
          </select>
        </div>
        <span *ngIf="!projectForm.valid && projectForm.touched" class="alert alert-warning">
            Invalid Data!
          </span>
        <button class="btn btn-outline-success" type="submit" [disabled]="!projectForm.valid">Submit</button>
      </form>
      <hr>
    </div>
  </div>
</div>
