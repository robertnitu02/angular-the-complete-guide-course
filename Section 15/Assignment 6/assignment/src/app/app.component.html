<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h2 class="space">Register form with Template Driven</h2>
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div id="registerData" class="form-group">
          <label>Email Address</label>
          <input
            class="form-control space"
            name="email"
            ngModel
            type="text"
            email
            required
            #email="ngModel">
          <p *ngIf="!email.valid && email.touched" class="alert alert-danger">Email invalid!</p>
          <label>Password</label>
          <input
            class="form-control space"
            name="password"
            ngModel
            type="password"
            required
            #password="ngModel">
          <p *ngIf="!password.valid && password.touched" class="alert alert-danger">Password invalid!</p>
          <label>Subscription Type</label>
          <select
            class="form-select form-control space"
            name="subscription"
            [ngModel]="defaultSubscription">
            <option *ngFor="let subscription of subscriptions"
                    [value]="subscription.toLowerCase()">{{subscription}}</option>
          </select>
          <button
            class="btn btn-outline-success space"
            type="submit"
            [disabled]="!email.valid">
            Register!
          </button>
        </div>
      </form>

      <div *ngIf="submitted" class="row">
        <hr>
        <h2>Your Data:</h2>
        <p>E-Mail Address: {{ registerData.email }}</p>
        <p>Password (without *): {{ registerData.password }}</p>
        <p>Subscription Type: {{ registerData.subscription }}</p>
      </div>
    </div>
  </div>
</div>
