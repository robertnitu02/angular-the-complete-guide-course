<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group space">
            <label>Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group space">
            <label>Image Url</label>
            <input
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="{{previewImagePath}}" alt="imagePreview" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 space">
          <div class="form-group space">
            <label>Description</label>
            <textarea
              id="description"
              formControlName="description"
              class="form-control"
              rows="6">
              </textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            *ngFor="let ingredientControl of controls; let i = index"
            [formGroupName]="i"
            class="row space">
            <div class="col-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-2">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-2">
              <button class="btn btn-outline-danger">X</button>
            </div>
          </div>
          <div class="col-10">
            <button
              class="btn btn-outline-success space"
              type="button"
              (click)="addIngredient()">Add Ingredient
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <hr>
        <button class="btn btn-outline-success col" type="submit">Save</button>
        <button class="btn btn-outline-warning col" type="button">Cancel</button>
      </div>
    </form>
  </div>
</div>
