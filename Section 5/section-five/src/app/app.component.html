<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <app-cockpit
        (onServerCreated)="onServerCreated($event)"
        (onBlueprintCreated)="onBlueprintCreated($event)"
      ></app-cockpit>
    </div>
    <div class="col-sm-12">
      <hr>
      <h1>Servers and Blueprints:</h1>
      <app-server-element
        *ngFor="let server of servers"
        [serverData]="server"
      ></app-server-element>
    </div>
  </div>
</div>
