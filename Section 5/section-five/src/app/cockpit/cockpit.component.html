<div class="container">
  <div class="row">
    <div class="col-sm-3">
      <div class="col-sm-5">
        <label>Name</label>
<!--        <input type="text" class="form-control" [(ngModel)]="serverName">-->
        <input type="text" class="form-control" #serverNameInput>
      </div>
      <div class="col-sm-6">
        <label>Content</label>
<!--        <input type="text" class="form-control" [(ngModel)]="serverContent">-->
        <input type="text" class="form-control" #serverContentInput>
      </div>
    </div>
    <div class="row" style="padding: 5px">
      <div class="col-xs-12">
        <button class="btn btn-primary" (click)="createServer(serverNameInput)">Add to Server
        </button>
        <button class="btn btn-primary" (click)="createBlueprint(serverNameInput)">Add to Blueprint
        </button>
      </div>
    </div>
  </div>
</div>
